baseURL = "https://edgarxue.github.io/"
languageCode = "en-us"
title = "Edgarxue's Site"

# Pagination
paginate = 3
paginatePath = "page"

# Theme
theme = "hugo-bootstrap"

[taxonomies]
  tag = "tags"
  category = "categories"

[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1
[[menu.main]]
    url = "/about/"
    name = "About"
    weight = 2
# [[menu.main]]
  # url = "/contact/"
  # name = "Contact"
  # weight = 3

[permalinks]
  post = "/:year/:month/:title/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["files"]

  # Default author
  # author = "John Doe"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  [params.sidebar]
    # Weather to show the recent posts or not (default: true)
    # showRecent = false

    # Weather to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

